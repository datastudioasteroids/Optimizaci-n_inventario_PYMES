<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplicación de Ventas</title>

  <!-- CSS Principales -->
  <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
  <!-- ======================
       HEADER PRINCIPAL
       ====================== -->
  <header>
  <div class="header-left">
    <img
      src="/static/img/space_bg.png"
      alt="Icono Data Studio"
      style="width:364px; height:164px; filter: drop-shadow(0 0 8px #0ff);"
    />
    <h1>Aplicación de Ventas Futuras</h1>
  </div>
</header>

  <!-- ======================
       UPLOADER CSV
       ====================== -->
  <section id="uploader" class="uploader-section">
    <h2>1. Carga tu CSV de Entrenamiento</h2>
    <input type="file" id="csvFileInput" accept=".csv" />
    <button id="uploadBtn" disabled>Subir CSV</button>
    <p id="uploadStatus"></p>

    <!-- BOTÓN "Continuar a la app" -->
    <button id="continueBtn" style="display: none; margin-top:1rem;">Continuar a la app</button>
  </section>

  <!-- ======================
       SECCIÓN PRINCIPAL (OCULTO HASTA UPLOAD)
       ====================== -->
  <main id="actions" style="display:none;">
    <!-- --------------------------------------------
         SECCIÓN DE PREDICCIÓN MANUAL DE VENTAS
         -------------------------------------------- -->
    <section class="prediction-section panel">
      <div class="prediction-card">
        <h2>🔮 Predicción de Ventas futuras</h2>
        <form id="prediction-form">
          <div class="form-row">
            <label for="pred-region">🌍 Región</label>
            <select id="pred-region">
              <option value="">Seleccione región</option>
            </select>
          </div>
          <div class="form-row">
            <label for="pred-product">📦 Producto</label>
            <select id="pred-product">
              <option value="">Seleccione producto</option>
            </select>
          </div>
          <div class="form-row">
            <label for="pred-date">📅 Fecha</label>
            <input type="date" id="pred-date" />
          </div>
          <div class="form-row">
            <label for="pred-period">⏱️ Período</label>
            <select id="pred-period">
              <option value="day">Día</option>
              <option value="quarter">Trimestre</option>
              <option value="semester">Semestre</option>
              <option value="year">Año</option>
            </select>
          </div>
          <button type="submit" class="btn-green">Predecir</button>
          <div id="prediction-result" class="prediction-result"></div>
          <div id="prediction-error" class="prediction-error"></div>
        </form>
      </div>
    </section>
  </main>

  <!-- CARGA DEL JS DEL FRONTEND -->
  <script type="module" src="/static/js/upload.js"></script>
  <script type="module" src="/static/js/app.js"></script>
</body>
</html>
